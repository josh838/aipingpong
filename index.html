<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   
        <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
          <h1>AI Ping Pong Game</h1>
          <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br> 
            <br>
            <button class="btn btn-warning" onclick="startGame()" id="start">START GAME!</button>
            <br>
            <br>
            <h3 id="status" class="btn btn-success"></h3>
            <br> <br> <br>
            <button class="btn btn-primary" onclick="restart()">RESTART</button>
            <br> <br> <br>
            <div id="canvas"></div>
            <br><br>
            <div id="game_console"></div>

            <div id="myModal" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h2>Instructions</h2>
                  </div>
                  <div class="modal-body">
                   <h1>Move Your Mouse Lining Up To Hit The Ball</h1>
                  </div>
                </div>
              </div>
            </div>
          </center>
    </head>

        <script src="main.js"></script>
    </body>
</html>
